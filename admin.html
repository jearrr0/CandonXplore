<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="admin.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <title>Admin Panel</title>
</head>

<body>
  <h2>Admin Panel</h2>
  <div class="form-container">
    <form id="placeForm">
      <div class="form-group">
        <label for="placeName">Name of Place:</label>
        <input type="text" id="placeName" name="placeName" required>
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea>
      </div>
      <div class="form-group">
        <label for="photos">Add Photos:</label>
        <input type="file" id="photos" name="photos" multiple required>
      </div>
      <div class="form-group">
        <label for="uploadLocation">Upload to:</label>
        <select id="uploadLocation" name="uploadLocation" required>
          <option value="experience">Experience</option>
          <option value="historicalLandsite">Historical Landsite</option>
          <option value="historicalTouristSite">Historical Tourist Site</option>
          <option value="livelihoods">Livelihoods</option>
          <option value="recreationalActivities">Recreational Activities</option>
        </select>
      </div>
      <div class="form-buttons">
        <button type="button" onclick="addPlace()">Add</button>
        <button type="button" onclick="deletePlace()">Delete</button>
        <button type="button" onclick="updatePlace()">Update</button>
      </div>
    </form>
  </div>
  <script src="admin.js" defer></script>
</body>

</html>
